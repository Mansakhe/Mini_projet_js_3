<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Crud_JS</title>
</head>
<body style="color: white; background-color:#1d2630;">
 <div class="container">
    <div class="text_center">
         <h1 class="display-5 text-center my-3">CRUD APPLICATION</h1>
    </div>
    <div class="main row justify-content-center">
        <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="row">
                <div class="col-6 mb-3">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstname" type="text" placeholder="Entrer Votre Nom">
                </div>
                <div class="col-6 mb-3">
                    <label for="lastname">Age</label>
                    <input class="form-control" id="lastname" type="text" placeholder="Age">
                </div>
            </div>
           <div class="row">
            <div class="col-6 mb-3">
                <label for="rollno">Address</label>
                <input class="form-control" id="rollno" type="text" placeholder="Address">
            </div>
            <div class="col-6 mb-3">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="text" placeholder="Email">
            </div>
           </div>
            <div class="col-12 mb-3 text-center">
                <input class="btn btn-success add-btn" id="firstName" type="submit" value="submit">
            </div>
        </form>
        <div class="col-10 mt-5">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="student-List">
                    <tr>
                        <td>Dear</td>
                        <td>Program</td>
                        <td>25</td>
                        <td>mail</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                         </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
 </div>
    

    <script src="fichier.js"></script>
</body>
</html>
